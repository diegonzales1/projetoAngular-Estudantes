<app-estudante-detail [estudante]="selectedEstudante"></app-estudante-detail>

<div class="card card-default">
    <div class="card-header">
        Dados do Aluno
    </div>
    <div class="card-body ">
        <h5 class="card-title">Alunos</h5>
        <hr>
        <ul class="estudantes">
            <li *ngFor="let estudante of estudantes" [class.selected]="estudante === selectedEstudante" (click)="onSelect(estudante)">
                <span class="label"><b>RA:</b> {{estudante.ra}} <b>NOME:</b> {{estudante.name}} <b>TELEFONE:</b> {{estudante.telephone}} <b>TURMA:</b> {{estudante.class}} <b>NOME DA M√ÉE:</b> {{estudante.motherName}}</span>
            </li>
        </ul>
    </div>
</div>
